<p>Hello World</p>
<mat-list>
  <div *ngFor="let hero of myHeroes; let i = index">
    <mat-divider *ngIf="i == 0"></mat-divider>
    <div *ngIf="!hero.evil">
      <mat-list-item>Name: {{ hero.name }}</mat-list-item>
      <mat-list-item *ngIf="hero.city">City: {{ hero.city }}</mat-list-item>
      <mat-list-item>Is Good: {{ hero.evil }}</mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </div>
</mat-list>
<button mat-raised-button color="warn">Useless Red Button</button>
